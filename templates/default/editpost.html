{{template "header" .}}
<div class="container">
    <form action="/posts/save/v?id={{.Data.PostId}}" method="post" accept-charset="utf-8">
	<div class="form-group">
	    <label for="PostTitle">Post Title</label>
	    <input type="text" class="form-control" name="PostTitle" id="PostTitle" aria-describedby="post title" value="{{.Data.Title}}">
	    <small id="TitleHelp" class="form-text text-muted">Post Title is the general title.</small>
	</div>
	<div class="form-group">
	    <label for="PostDetail" class="form-label">Post Detail</label>
	    <textarea class="form-control" name="PostDetail" id="PostDetail" rows="3">{{.Data.Detail}}</textarea>
	</div>
	<div class="form-check form-switch my-3">
		<input class="form-check-input" type="checkbox" name="IsClosed" value="1" role="switch" id="IsClosed" {{if1Checked .Data.IsClosed}}>
	    <label class="form-check-label" for="IsClosed">Close the post.</label>
	</div>
	<div class="form-group">
	    <label for="VoteList" class="form-label">Vote List</label>
	    <small id="TitleHelp" class="form-text text-muted">List Group here for combin votes.</small>
	    <div class="list-group">
		<label class="list-group-item">
		    <input class="form-check-input me-1" type="checkbox" value="">
		    First checkbox
		</label>
		<label class="list-group-item">
		    <input class="form-check-input me-1" type="checkbox" value="">
		    Second checkbox
		</label>
		<label class="list-group-item">
		    <input class="form-check-input me-1" type="checkbox" value="">
		    Third checkbox
		</label>
		<label class="list-group-item">
		    <input class="form-check-input me-1" type="checkbox" value="">
		    Fourth checkbox
		</label>
		<label class="list-group-item">
		    <input class="form-check-input me-1" type="checkbox" value="">
		    Fifth checkbox
		</label>
	    </div>
	</div>
	<button type="submit" class="btn btn-primary mt-3">Commit</button>
    </form>
</div>
{{template "footer" .}}

{{template "header" .}}
<div class="container">
    <form action="/posts/save/v?id={{.Data.Post.PostId}}" method="post" accept-charset="utf-8">
	<div class="form-group">
	    <label for="PostTitle">Post Title</label>
	    <input type="text" class="form-control" name="PostTitle" id="PostTitle" aria-describedby="post title" value="{{.Data.Post.Title}}">
	    <small id="TitleHelp" class="form-text text-muted">Post Title is the general title.</small>
	</div>
	<div class="form-group">
	    <label for="PostDetail" class="form-label">Post Detail</label>
	    <textarea class="form-control" name="PostDetail" id="PostDetail" rows="3">{{.Data.Post.Detail}}</textarea>
	</div>
	<div class="form-check form-switch my-3">
		<input class="form-check-input" type="checkbox" name="IsClosed" value="1" role="switch" id="IsClosed" {{if1Checked .Data.Post.IsClosed}}>
	    <label class="form-check-label" for="IsClosed">Close the post.</label>
	</div>
	<div class="form-group">
	    <label for="VoteList" class="form-label">Vote List</label>
	    <small id="TitleHelp" class="form-text text-muted">List Group here for combin votes.</small>
	    <div class="list-group">
	    {{range $data := .Data.Votes}}
		    <label class="list-group-item">
			<input class="form-check-input me-1" type="checkbox" value="{{$data.VoteId}}" id="vote_{{$data.VoteId}}">
			    {{$data.Title}}
			    <a href="/votes/v?id={{$data.VoteId}}" class="text-decoration-none">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16" style="vertical-align: baseline;">
				    <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
				    <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
				</svg>
			    </a>
		    </label>
	    {{end}}
	    </div>
	</div>
	<button type="submit" class="btn btn-primary mt-3">Commit</button>
    </form>
</div>
{{template "footer" .}}
